<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="#" alt="#">
            <h1>J-Indoor</h1>
        </div>
        <nav class="nav-bar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="contact.html">Contato</a></li>
            <li><a href="registration.html">Cadastro</a></li>
            <li><a href="login.html">Login</a></li>
        </nav>
    </header>
    <main class="cadastro">
        <div class="formDescrição">
            <h1>Cadastre-se!</h1>
            <p>Receba informações e contrate nossos serviços.</p>
            <button id="btnCadastro">Fazer cadastro</button>
            <button id="btnLoginPage"><a href="login.html">Fazer login</a></button>
        </div>
        <form class="formulario">
            <h1>Cadastro</h1>
            <input type="text" name="nome" id="" placeholder="Nome">
            <input type="text" name="sobrenome" id="" placeholder="Sobrenome"> <br>
            <input type="email" name="email" placeholder="E-mail">
            <input type="number" name="RG" id="" placeholder="RG"> <br>
            <input name="CEP" id="" placeholder="CEP">
            <input type="text" name="endereço" id="" placeholder="Endereço"> <br>
            <input type="text" name="estado" id="" placeholder="Estado">
            <input type="text" name="Cidade" id="" placeholder="Cidade"> <br>
            <input type="password" name="senha" id="" placeholder="Senha">
            <input type="password" name="senha" id="" placeholder="Confirmar Senha"> <br>
            <input type="submit" value="Cadastrar" id="formSubmit">
            <input type="button" value="Voltar" id="btnBack">
        </form>
    </main>
    <footer class="footerRegistration">
        <div class="logoFooter">
            <img src="#" alt="#">
            <h1>J-Indoor</h1>
        </div>
        <div class="informaçõesFooter">
            <h3>Informações</h3>
            <a href="#">Contatos</a>
            <a href="#">Sobre</a>
        </div>
        <div>
            <button><a href="login.html">Faça seu login</a></button>
        </div>
    </footer>
    <script src="assets/main.js"></script>
</body>
</html>
